<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="container-body">
        <section class="container-popUp">
            <div class="container-context">
                <img src="images/icon-star.svg" alt="icon-star">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <div class="container-numbers" data-select-number>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                </div>
                <input type="submit" value="SUBMIT" class="container-btn" data-input-submit>
            </div>
        </section>
        <section class="container-result hidden">
            <div class="result-context">
                <img src="images/illustration-thank-you.svg" alt="result">
                <p class="resultP">You select<span class="result"> 5 </span>out of 5</p>
                <h1>Thank you!</h1>
                <p class="resultText"> We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
            </div>
        </section>
    </main>
    <script type="module" src="js//script.js"></script>
</body>
</html>
